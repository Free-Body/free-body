<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 Fast 2 Furious</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.js"></script>
    <script src="2fast2furious.js"></script>
    <style>
      canvas {
        position: relative;
        width: 600px;
        height: 500px;
        background-color: white;
      }
    </style>
  </head>
  <body onload="init()">
    <div id="areaToRender"></div>
    <div>
      <label for="velocityInput">Velocity:</label>
      <input
        type="range"
        id="velocityInput"
        min="0"
        max="10"
        step="0.1"
        value="5"
      />
      <span id="velocityOutput">5</span>
    </div>
    <button onclick="carFunc()">Play Cars</button>
  </body>
</html>
