<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 Fast 2 Furious</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.js"></script>
    <style>
      canvas {
        position: relative;
        width: 600px;
        height: 500px;
        background-color: white;
      }
    </style>
  </head>
  <body onload="init(); carFunc();">
    <div id="areaToRender"></div>
    <input
    type="range"
    id="velocityInput"
    min="0"
    max="50"
    step="0.1"
    value="0"
    oninput="updateVelocity(this.value)"
  />
    <span id="velocityValue">0 m/s</span>
    <button onclick="toggleVelocity()">Play Cars!</button>
    
  </body>
  <script src="2fast2furious.js"></script>
</html>
